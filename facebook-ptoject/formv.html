<body>
  <div class="container w-100 mt-5 ">
    <h1 class="text-center fs-4">Wellcome back</h1>
    <h6 class="text-center fw-light ">Sign in to your account to continue</h6>
    <div class="container w-50 shadow-lg ">
      <div class="text-center "><i class="fa-regular fa-user bg-black p-4 mt-5 text-white rounded-circle fs-1 "></i>
      </div>
      <form class="p-2">
        <div>
          <div class="text-start"><label for="email" class="form-label">Email:</label><br>
            <input class=" form-control" type="email" id="email" name="email" required><br>
          </div>
          <div class="text-start"><label for="password" class="form-label">Password</label><br>
            <input class="form-control  " type="password" id="password" name="password" minlength="4" maxlength="6"
              required>
          </div>
          <div class="d-flex justify-content-start mt-2">
            <div><input type="checkbox" id="Remember me" class="form-check-input">
              <label for="Remember me">Remember me</label>

            </div>
            <div class="ms-5"><a class="text-decoration-none ps-5" href="#">Forgot Password?</a></div>
          </div>
          <div class="mt-3 mb-5"><input type="submit" value="Sign in"
              class="d-block m-auto btn btn-primary btn-hover-bg-secondary">
          </div>
        </div>
    </div>
    </form>
  </div>
  </div>
</body>
